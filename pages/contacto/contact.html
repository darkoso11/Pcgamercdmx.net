<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mi Sitio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./contactstyle.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>
        <!-- inicio del menu -->
        <div id="menu-container"></div>
        <!-- Fin del menu -->
  <header>

  </header>

  <main class="contact-page">
    <section class="contact-info">
      <h1>Contáctanos</h1>
      <p>Estamos aquí para ayudarte. Puedes contactarnos mediante el siguiente formulario o a través de nuestras redes sociales.</p>

      <div class="contact-details">
        <p><strong>Teléfono:</strong> +52 123 456 7890</p>
        <p><strong>Email:</strong> contacto@misitio.com</p>
        <p><strong>Dirección:</strong> Av. Principal 123, Ciudad, País</p>
      </div>
    </section>

    <section class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <form action="https://formspree.io/f/tuformid" method="POST">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>
  </main>

    <!-- inicio del footer -->
    <div id="footer-container"></div>
    <!-- fin del footer -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
