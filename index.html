<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- inicio del menu -->
    <div id="menu-container"></div>
    <!-- Fin del menu -->
     
    <!-- Hero Section -->
    <div id="slider">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
   
      <div id="slides">
         <div id="overflow">
            <div class="inner">
               <div class="slide slide_1">
                  <div class="slide-content">
                     <h2>Pc Personalizadas</h2>
                     <p>¡Crea la PC de tus sueños a medida!</p>
                  </div>
               </div>
               <div class="slide slide_2">
                  <div class="slide-content">
                     <h2>Pc de todas las gamas</h2>
                     <p>Desde PC básicas hasta equipos de alta gama.</p>
                  </div>
               </div>
               <div class="slide slide_3">
                  <div class="slide-content">
                     <h2>Regalos y sorteos</h2>
                     <p>¡Participa y gana increíbles premios!</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   
      <!-- Flechas de desplazamiento -->
      <div id="controls">
         <label for="slide1" class="prev"></label>
         <label for="slide1" class="next"></label>
      </div>
   
      <!-- Bullets para navegación -->
      <div id="bullets">
         <label for="slide1"></label>
         <label for="slide2"></label>
         <label for="slide3"></label>
      </div>
   </div>
   

    <!-- Catalog Section -->

    <!-- Blog Section -->

    <main></main>
    <!-- inicio del footer -->
    <div id="footer-container"></div>
    <!-- fin del footer -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
